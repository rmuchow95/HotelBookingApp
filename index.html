<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sunflower Haven Hotel</h1>
    <h2>Michigan City's Finest Luxury Vacation Destination</h2>
    <form>
      <label for="first name">First Name:</label>
      <input
        type="text"
        id="first name"
        name="first name"
        placeholder="first name"
      />
      <label for="last name">Last Name:</label>
      <input
        type="text"
        id="last name"
        name="last name"
        placeholder="last name"
      />

      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your email" />
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="your address"
      />

      <br /><br />

      <label for="rooms">Rooms:</label>
      <select name="question" id="question">
        <option value="1">Select Number of Rooms</option>
        <option value="2">1</option>
        <option value="3">2</option>
      </select>
      <label for="adults">Adults:</label>
      <select name="question" id="question">
        <option value="1">Select Number of Adults</option>
        <option value="2">1</option>
        <option value="3">2</option>
      </select>

      <br /><br />

      <label for="nights">Nights:</label>
      <select name="question" id="question">
        <option value="1">Select Number of Nights</option>
        <option value="2">1</option>
        <option value="3">2</option>
        <option value="4">3</option>
        <option value="5">4</option>
        <option value="6">5</option>
        <option value="7">6</option>
        <option value="8">7</option>
      </select>

      <br /><br />

      <input type="submit" value="Confirm Reservation" />
    </form>
  </body>
</html>
