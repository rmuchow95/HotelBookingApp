<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Three Rivers Resort</h1>
    <h2>Pittsburgh's Finest Luxury Destination</h2>
    <form>
      <label for="first name">First Name:</label>
      <input
        type="text"
        id="first name"
        name="first name"
        placeholder="first name"
        required
      />
      <label for="last name">Last Name:</label>
      <input
        type="text"
        id="last name"
        name="last name"
        placeholder="last name"
        required
      />

      <br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email"
        required
      />

      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="your address"
        required
      />

      <br /><br />

      <label for="rooms">Rooms:</label>
      <select name="rooms" id="rooms" required>
        <option value="">Select Number of Rooms</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <label for="adults">Adults:</label>
      <select name="adults" id="adults" required>
        <option value="">Select Number of Adults</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <br /><br />

      <label for="nights">Nights:</label>
      <select name="nights" id="nights" required>
        <option value="">Select Number of Nights</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>

      <br /><br />

      <input type="submit" value="Confirm Reservation" />
    </form>
  </body>
</html>
